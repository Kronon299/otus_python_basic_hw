{% extends 'base.html' %}

{% block title -%}
Tasks
{%- endblock %}

{% block body -%}
<h1>Task List</h1>
<div>
    <ul>
       {% for task_id in tasks %}
        <li class="task-item">
            <a href="{{ url_for('task_list_app.task_detail', task_id=task_id) }}">
                {{ tasks[task_id] }}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>
{%- endblock %}
{% block scripts %}
    <script>
    $(function() {
        const tasks = $('.task-item')
        console.log(tasks)
    });
    $("li.task-item").each(function(index){
        console.log(index+": "+$(this).text())
    });
    </script>
{% endblock %}
